name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run security scan with bandit
        run: |
          uv run bandit -r src/ main.py -f txt || true

      - name: Run safety check
        run: |
          uv pip list --format=freeze | uv run safety check --stdin || true

  trigger-jenkins:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: self-hosted
    steps:
      - name: Start build
        env:
          JENKINS_USER: admin
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
          JENKINS_TRIGGER_TOKEN: ${{ secrets.JENKINS_TRIGGER_TOKEN }}
        run: >-
          curl -X POST
          -u "${JENKINS_USER}:${JENKINS_API_TOKEN}"
          "http://localhost:8080/job/data-storage/build?token=${JENKINS_TRIGGER_TOKEN}"
